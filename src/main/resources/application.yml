# src/main/resources/application.yml (공통 설정)
spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration
  application:
    name: vip-batch-optimizer
  profiles:
    active: local-dev # 기본적으로 local-dev 프로파일 활성화
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        '[format_sql]': true
    show-sql: true
    open-in-view: false
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

---
# 디버그 로깅 
logging:
  level:
    '[com.burgerking]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE

---
# Swagger 문서 
springdoc:
  packages-to-scan: com.burgerking
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

---
spring:
  config:
    activate:
      on-profile: local-dev
  jpa:
    hibernate:
      ddl-auto: update # 테이블 자동 생성/업데이트
   
   
  sql:
    init:
      mode: never # 데이터베이스 초기화 비활성화
  datasource:
    membership:
      url: jdbc:mysql://localhost:3306/membership_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: user
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
    reservation:
      url: jdbc:mysql://localhost:3306/reservation_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: user
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver